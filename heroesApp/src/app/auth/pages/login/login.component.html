<div class="login-container">
  <div class="login-card">
    <h2>Bienvenido</h2>

    <div class="buttons-container">
      <button mat-raised-button color="primary" (click)="login()">
        Ingresar
      </button>

      <button mat-raised-button color="warn" (click)="ingresarSinLogin()">
        Ingresar Sin Login
      </button>
    </div>
  </div>
</div>
